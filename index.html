<body id="bd">
    <script src="script.js"></script>
    <div class="container">
    
    <h1>
        Simple Interest Calculator
    </h1>
    <table>
    <tr>
        <td><label for="savingAmount">Amount</label></td>
        
        <td><input type="number" id="savingAmount" name="savingAmount"></td>
        
     </tr>
     <tr>
       <td> <label for="interestValue">Interest Rate:</label></td>

       <td> <label class="range" for="range" id="ranger">5%</label></td>
     </tr>
    <tr>
       <td> <label for="numberofYears">No. of years:</label></td>
       <td> <input type="number" name="numberofYears" id="numberofYears" min="1" max="100"></td>
    </tr>
<tr>
        <td><button onclick="calculate()">
            Compute Interest
        </button></td>
</tr>

    </table>
        <br><br>
        <label id="output1"></label><span id ="amt"></span>
        <br>
        <label id="output2"></label><span id ="int"></span>
        <br>
        <label id="output3"></label><span id ="ret"></span>
        <br>
        <label id="output"></label> <span id ="yrs"></span>
        <br>
        <tr>
         <td><span>&copy;</span><label> Everyone can get Rich</label></td>
       </tr>

    </div>
</body>
